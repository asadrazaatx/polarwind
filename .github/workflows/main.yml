name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: "yarn lint"
      - name: Test
        run: "yarn test"
      - name: Chromatic
        run: "yarn chromatic --exit-once-uploaded"
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
